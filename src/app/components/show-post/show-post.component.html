<div class="wrapper container">
  <div class="search">
    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
  </div>
  <div class="add">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
      (click)="onClickAddArticle()">Add</button>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let article of articles">
      <p>{{article.id}}</p><br>
      <h3>{{article.title}}</h3>

      <div class="icon">
        <i title=" Edit" class="fas fa-edit" aria-hidden="true" data-toggle="modal" data-target="#exampleModalChange"
          (click)="onClickEditArticleDetail(article.id)"></i><br>
        <i title="Delete" class="fas fa-trash-alt" aria-hidden="true" data-toggle="modal"
          data-target="#exampleModalDelete"></i>
      </div>

      <p>{{article.content}}</p>

      <p><a class="btn btn-primary" href="#" role="button">Details</a></p>
    </div>
  </div>
</div>
