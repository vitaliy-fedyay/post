<div class="container">
  
    <div class="row">
      <div class="col-md-12">
        <form id="articleForm" #articleForm="ngForm" (ngSubmit)="onArticleSubmitForm(articleForm)" novalidat>
          <fieldset class="scheduler-border">
            <legend class="scheduler-border">{{mode}} article</legend>
  
            <div class="form-group row">
              <label for="title" class="col-md-1 col-form-label">Title</label>
              <div class="col-md-8">
                <input type="text" class="form-control" #title="ngModel" name="title" [(ngModel)]="articleDetail.title"
                  placeholder="Title" required>
                <div [hidden]="title.valid || (title.pristine && !articleForm.submitted)" class="text-danger">
                  title is required.
                </div>
              </div>
            </div>
  
            <div class="form-group row">
              <label for="content" class="col-md-1 col-form-label">Content</label>
              <div class="col-md-8">
                <input type="text" class="form-control" #content="ngModel" name="content"
                  [(ngModel)]="articleDetail.content" placeholder="Content" required>
                <div [hidden]="content.valid || (content.pristine && !articleForm.submitted)" class="text-danger">
                  Content is required.
                </div>
              </div>
            </div>
  
            <div class="form-group row">
              <label for="source" class="col-md-1 col-form-label">Upload</label>
              <div class="col-md-5">
                <input type="file" class="form-control" #source="ngModel" name="source" [(ngModel)]="articleDetail.source"
                  required>
              </div>
            </div>
            
            <div class="form-group row">
              <div class="col-md-7 text-right">
                <button type="submit" class="btn btn-secondary mr-2">Save</button>
                <button type="button" (click)="onClickCancel()" class="btn btn-secondary">Cancel</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  
</div>
