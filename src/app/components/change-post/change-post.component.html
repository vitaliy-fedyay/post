<div class="col-sm-12 pt-5">
  <div class="col-md-12">
    <form id="articleForm" #articleForm="ngForm" (ngSubmit)="onArticleSubmitForm(articleForm)" novalidat>
      <fieldset class="scheduler-border">
        <legend class="scheduler-border">{{mode}} article</legend>

        <div class="form-group row">
          <label for="title" class="col-md-2 col-form-label">Title</label>
          <div class="col-md-5">
            <input type="text" class="form-control" #title="ngModel" name="title" [(ngModel)]="articleDetail.title"
              placeholder="First Name" required>
            <div [hidden]="title.valid || (title.pristine && !articleForm.submitted)" class="text-danger">
              title is required.
            </div>
          </div>
        </div>
        
        <div class="form-group row">
          <label for="content" class="col-md-2 col-form-label">Content</label>
          <div class="col-md-5">
            <input type="text" class="form-control" #content="ngModel" name="content"
              [(ngModel)]="articleDetail.content" placeholder="Middel Name" required>
            <div [hidden]="content.valid || (content.pristine && !articleForm.submitted)" class="text-danger">
              Content is required.
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-7 text-right">
            <button type="submit" class="btn btn-primary mr-2">Save</button>
            <button type="button" (click)="onClickCancel()" class="btn btn-primary">Cancel</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
